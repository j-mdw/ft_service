apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-depl
  labels:
    app: wordpress	#key value paire that will stick to it - this will be used by the service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template: #config file inside of config file.. = pod blueprint
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5050 
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: wordpress 
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 5050 
    targetPort: 5050 
